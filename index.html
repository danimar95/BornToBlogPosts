      <div class="container">

            <div class="headers">
              <h2 class="headerTitle">Born to Blog</h2>
              <h4 class="headerSubtitle">The latest Born to Blog posts</h4>
            </div>
            <div class="subscribeForm">
              <h6 class="join text-center">Join us!</h6>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
              />
              <button type="button" class="btn btn-danger subscribeBtn">
                Subscribe now
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="inputContainer">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-9 inputClass">
            <form class="recipesInput">
              <label for="fname"></label><br />
              <input
                type="text"
                id="title"
                name="fname"
                placeholder="Write your recipe's title here!"
              />
              <br />
              <input
                type="text"
                id="recipe"
                name="fname"
                placeholder="Do you have an authentic, easy to make and delicious recipe? Post it HERE!"
              />
              <br />
              <button
                type="button"
                id="publishPost"
                class="btn btn-danger publishBtn"
              >
                Publish
              </button>
            </form>
          </div>
        </div>
      </div>
